<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <h1>Exercicio 05</h1>
    <button id="clickCount">Clique Aqui</button><span id="clicks"></span>
    <script>
        const buttonClickCount = document.getElementById('clickCount');
        const spanClicks = document.getElementById('clicks');
        let clicks = 0;
        buttonClickCount.addEventListener('click', () => spanClicks.innerText = clicks += 1);
    </script>
</body>
</html>
