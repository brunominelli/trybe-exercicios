<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">
                Nome: <input type="text" name="nome" id="nome" maxlength="40" required />
            </label>
            <label for="email">
                E-Mail: <input type="email" name="email" id="email" maxlength="50" required />
            </label>
            <label for="cpf">
                CPF: <input type="text" name="cpf" id="cpf" maxlength="11" required />
            </label>
            <label for="endereco">
                Endere√ßo: <input type="text" name="endereco" id="endereco" maxlength="200" required />
            </label>
            <label for="cidade">
                Cidade: <input type="text" name="cidade" id="cidade" maxlength="28" required />
            </label>
            <label for="estado">
                Estado:<select name="estado" id="estado" required></select>
            </label>
            <label for="tipo">
                Tipo 
                Casa <input type="radio" name="tipo" id="tipo" checked required>
                Apartamento <input type="radio" name="tipo" id="tipo" checked required>
            </label>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
