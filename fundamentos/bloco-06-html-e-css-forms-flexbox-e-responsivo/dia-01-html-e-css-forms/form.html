<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Currículo</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Currículo</h1>
    </header>
    <main class="container">
      <form action="#" method="get" id="curriculo">
        <fieldset id="dados-pessoais">
          <legend>Dados Pessoais</legend>
          <label for="name">
            <p>Nome</p>
            <input type="text" name="nome" id="name" maxlength="40" required />
          </label>
          <label for="email">
            <p>E-Mail</p>
            <input type="email" name="e-mail" id="email" maxlength="50" required />
          </label>
          <label for="cpf">
            <p>CPF</p>
            <input type="text" name="cpf" id="cpf" maxlength="11" required />
          </label>
          <label for="address">
            <p>Endereço</p>
            <input type="text" name="endereco" id="address" maxlength="200" required />
          </label>
          <label for="city">
            <p>Cidade</p>
            <input type="text" name="cidade" id="city" maxlength="28" required />
          </label>
          <label for="state">
            <p>Estado</p>
            <select name="estado" id="state" required></select>
          </label>
          <label for="houseType">
            <p>Residência</p>
            <input type="radio" name="residência" id="house" checked required />
            <span>Casa</span>
            <input type="radio" name="residência" id="apartment" required />
            <span>Apartamento</span>
          </label>
        </fieldset>
        <fieldset id="ultimo-emprego">
          <legend>Informações do Último Emprego</legend>
          <label for="resume">
            <p>Resumo do Currículo</p>
            <textarea name="resumo do curriculo" id="resume" cols="20" rows="2" maxlength="1000" required></textarea>
          </label>
          <label for="role">
            <p>Cargo</p>
            <input type="text" name="cargo" id="role" maxlength="40" required />
          </label>
          <label for="role-description">
            <p>Descrição</p>
            <input type="text" name="descricao do cargo" id="role-description" maxlength="500" required />
          </label>
          <label for="start-date">
            <p>Data de Início</p>
            <input type="text" name="data de início" id="start-date" value="18/09/2021" placeholder="dd/mm/aaaa" required />
          </label>
        </fieldset>
        <nav>
          <button type="submit" id="button-submit">Enviar</button>
          <button type="button" id="button-clear">Limpar</button>
        </nav>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
