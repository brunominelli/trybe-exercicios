<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Date Picker X-->
    <link rel="stylesheet" href="date-picker-x-master/dist/css/DatePickerX.min.css">
    <script src="date-picker-x-master/dist/js/DatePickerX.min.js"></script>
    <!-- Bootstrap -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- Aquivos CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/popup-validation/bin/validation.min.js"></script>
    <link rel="stylesheet" href="node_modules/popup-validation/bin/validation.min.css">
    <title>Formulário de Currículo</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Currículo</h1>
    </header>
    <main class="container">
      <div id="message">Todos os campos são obrigatórios!</div>
      <form action="#" method="get" id="form" class="form">
        <fieldset id="dados-pessoais" class="fieldset-box">
          <legend>Dados Pessoais</legend>
          <div>
            <label for="name" class="form-label">Nome</label>
            <input data-validate="required" class="form-control validate" type="text" name="nome" id="name" maxlength="40" required />
          </div>
          <div>
            <label for="email" class="form-label">E-Mail</label>
            <input data-validate="required,email" class="form-control validate" type="email" name="e-mail" id="email" maxlength="50" required />
          </div>
          <div>
            <label for="cpf" class="form-label">CPF</label>
            <input data-validate="required" class="form-control validate" type="text" name="cpf" id="cpf" maxlength="11" required />
          </div>
          <div>
            <label for="address" class="form-label">Endereço</label>
            <input data-validate="required" class="form-control validate" type="text" name="endereco" id="address" maxlength="200" required />
          </div>
          <div>
            <label for="city" class="form-label">Cidade</label>
            <input data-validate="required" class="form-control validate" type="text" name="cidade" id="city" maxlength="28" required />
          </div>
          <div>
            <label for="state" class="form-label">Estado</label>
            <select data-validate="required" class="form-control validate" name="estado" id="state" required></select>
          </div>
          <div>
            <p>Residência</p>
            <label for="residência"  class="form-label">Casa</label>
            <input class="form-check-input" type="radio" name="residencia" id="house" value="casa" checked />
          
            <label for="residencia" class="form-label">Apartamento</label>
            <input class="form-check-input" type="radio" name="residencia" id="apartment" value="apartamento" />
          </div>
        </fieldset>

        <fieldset id="ultimo-emprego" class="fieldset-box">
          <legend>Informações do Último Emprego</legend>
          <div>
            <label for="resume" class="form-label">Resumo do Currículo</label>
            <textarea data-validate="required" class="form-control validate" name="resumo do curriculo" id="resume" cols="20" rows="2" maxlength="1000" required></textarea>
          </div>
          <div>
            <label for="role" class="form-label">Cargo</label>
            <input data-validate="required" class="form-control validate" type="text" name="cargo" id="role" maxlength="40" required />
          </div>
          <div>
            <label for="role-description" class="form-label">Descrição</label>
            <input data-validate="required" class="form-control validate" type="text" name="descricao do cargo" id="role-description" maxlength="500" required />
          </div>
          <div>
            <label for="start-date" class="form-label">Data de Início</label>
            <input data-validate="required" class="form-control validate" type="text" name="data de início" id="start-date" placeholder="dd/mm/aaaa" required />
          </div>
        </fieldset>
        <nav class="container btn-group">
          <button class="btn btn-success" type="submit" id="button-submit">Enviar</button>
          <button class="btn btn-success" type="button" id="button-clear">Limpar</button>
        </nav>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
