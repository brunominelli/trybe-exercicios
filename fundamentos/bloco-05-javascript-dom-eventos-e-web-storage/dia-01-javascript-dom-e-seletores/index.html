<html>

    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;

    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>

    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/

        // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function textParagraph () {
            let paragraph = document.getElementsByTagName('p')[0];
            paragraph.innerText = 'Daqui a 2 anos eu pretendo estar atuando no mercado de desenvolvimento web e desenvolvendo jogos em paralelo.';
        }
        textParagraph();

        // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeMainBackgroundColor() {
            let mainBackgroundColor = document.getElementsByClassName('main-content')[0];
            mainBackgroundColor.style.background = "rgb(76,164,109)";
        }
        changeMainBackgroundColor();

        // Crie uma função que mude a cor do quadrado vermelho para branco.
        let centerContent = document.getElementsByClassName('center-content');

        function changeCenterContentBackgroundColor() {
            let centerContent = document.getElementsByClassName('center-content')[0];
            centerContent.style.background = "white";
        }
        changeCenterContentBackgroundColor();

        // Crie uma função que corrija o texto da tag <h1>.
        function changeTitle(){
            let title = document.getElementsByTagName('h1')[0];
            title.innerText = "Exercício 5.1 - JavaScript";
        }
        changeTitle();

        // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function upperCaseParagraph(text) {
            let upperCaseParagraph = document.getElementsByTagName('p')[0];
            upperCaseParagraph.innerText = upperCaseParagraph.innerHTML.toUpperCase();
        }
        upperCaseParagraph(textParagraph());
        
        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    </script>
  </body>
</html>
