<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
    <script>
      /* PARTE 01 */
      // 1. Acesse o elemento elementoOndeVoceEsta.
      console.log(document.getElementById('elementoOndeVoceEsta'));

      // 2. Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
      console.log(document.getElementById('elementoOndeVoceEsta').parentElement.style.color = 'red');
      
      // 3. Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
      console.log(document.getElementById('primeiroFilhoDoFilho').innerText = 'Primeiro Filho do Filho');
      
      // 4. Acesse o primeiroFilho a partir de pai.
      console.log(document.getElementById('pai').firstElementChild);

      // 5. Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
      console.log(document.getElementById('elementoOndeVoceEsta').previousElementSibling)
      
      // 6. Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
      console.log(document.getElementById('elementoOndeVoceEsta').nextSibling)

      // 7. Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
      console.log(document.getElementById('elementoOndeVoceEsta').nextElementSibling)

      // 8. Agora acesse o terceiroFilho a partir de pai.
      console.log(document.getElementById('pai').lastElementChild.previousElementSibling);

      /* PARTE 02 */
      // 1. Crie um irmão para elementoOndeVoceEsta.
      const pai = document.getElementById('pai');
      const irmaoElementoOndeVoceEsta = document.createElement('section');
      irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
      console.log(pai.appendChild(irmaoElementoOndeVoceEsta));

      // 2. Crie um filho para elementoOndeVoceEsta.
      const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
      const novoFilho = document.createElement('section');
      novoFilho.id = 'novoFilho';
      console.log(elementoOndeVoceEsta.appendChild(novoFilho));

      // 3. Crie um filho para primeiroFilhoDoFilho.
      const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
      const novoFilhoDoFilho = document.createElement('section');
      novoFilhoDoFilho.id = 'novoFilhoDoFilho';
      console.log(primeiroFilhoDoFilho.appendChild(novoFilhoDoFilho));
      
      // 4. A partir desse filho criado, acesse terceiroFilho.
      console.log(document.getElementById('novoFilhoDoFilho').parentElement.parentElement.nextElementSibling);
    </script>
</body>
</html>
